<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title">SPADE</h2>
                        <div class="form-group">
                            <input x="text" class="form-input" name="name" id="name" placeholder="First Name"/>

                            <input x="text" class="form-input" name="" id="name" placeholder="Last Name"/>
                        </div>
                        <div class="form-group">
                            <input x="text" class="form-input" name="" id="name" placeholder="Contact Number"/>
                            
                            <input x="text" class="form-input" name="name" id="name" placeholder="WhatsApp No"/>

                        </div>
                        <div class="form-group">
                            <input x="text" class="form-input" name="name" id="name" placeholder="WhatsApp No"/>
                        </div>
                        
                        <div class="form-group">
                            <input x="text" class="form-input" name="name" id="name" placeholder="Email ID	
                            "/>
                        </div>
                        <div class="form-group">
                            <input x="text" class="form-input" name="name" id="name" placeholder="Institution Name	
                            "/>
                        </div>
                        <div class="form-group">
                            <input x="text" class="form-input" name="name" id="name" placeholder="College ID / Student ID"/>
                        </div>
                        <div class="form-group">
                            <input x="text" class="form-input" name="name" id="name" placeholder="Branch Name"/>
                        </div>
                        <div class="form-group">
                            <input x="text" class="form-input" name="name" id="name" placeholder="Current Address
                            "/>
                        </div>
                        <div class="form-group">
                            <input x="text" class="form-input" name="name" id="name" placeholder="Permanent Address
                            "/>
                        </div>
                        <div class="form-group">
                            <input x="text" class="form-input" name="name" id="name" placeholder="Father Name
                            "/>
                        </div>
                        <div class="form-group">
                            <select x="text" class="form-input" name="name" id="name" placeholder="Internship Duration"/>
                            <option value="">3 Months</option>
                            <option value="">6 Months</option>
                            <option value="">1 Year</option>
                        </select>
                        </div>
                        <div class="form-group">
                            <input x="text" class="form-input" name="name" id="name" placeholder="Linkedin profile Link
                            "/>
                        </div>
                        <div class="form-group">
                            <input x="text" class="form-input" name="name" id="name" placeholder="Why should we hire you? "/>
                        </div>
                        
                        <div class="form-group ">
                            <label class="form-label">Your Resume   </label>
                            <input type="file" class="form-control" style="background-color: #8dc9db; /* Green */
                            border: none;
                            color: white;
                            padding: 15px 32px;
                            text-align: center;
                            text-decoration: none;
                            display: inline-block;
                            font-size: 16px;">
                        </div>
<div class="form-group">
    <input x="text" class="form-input" name="name" id="name" placeholder="How do you came to know about this internship opportunity? 
    "/>
</div>
<div class="form-group">
    <input x="text" class="form-input" name="name" id="name" placeholder="What growth you can make while working with our company??"/>
</div>
<div class="form-group">
    <input type="submit" name="submit" id="submit" class="form-submit" value="Submit"/>
</div>
                        </div>
                       
                    </form>
                   
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <!-- <script src="vendor/jquery/jquery.min.js"></script> -->

</body>
</html>
