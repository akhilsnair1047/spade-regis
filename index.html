<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration for SPADE</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title">SPADE</h2>
                        <div class="form-group">
                            <input x="text" class="form-input" name="name" id="name" placeholder="First Name"/>

                            <input x="text" class="form-input" name="" id="name" placeholder="Last Name"/>
                        </div>
                        <div class="form-group">
                            <input x="text" class="form-input" name="" id="name" placeholder="Contact Number"/>

                            <input x="text" class="form-input" name="name" id="name" placeholder="WhatsApp No"/>

                        </div>
                        <div class="form-group">
                            <input x="text" class="form-input-1" name="name" id="name" placeholder="Email ID"/>
                        </div>
                        
                     
                        <div class="form-group">
                            <input x="text" class="form-input-1" name="name" id="name" placeholder="Institution Name	
                            "/>
                        </div>
                        <div class="form-group">
                            <input x="text" class="form-input" name="name" id="name" placeholder="College ID / Student ID"/>
                       
                            <input x="text" class="form-input" name="name" id="name" placeholder="Branch Name"/>
                        </div>
                        <div class="form-group">
                            <textarea x="text" class="form-input-1" name="name" id="name" placeholder="Current Address "></textarea>
                        </div>
                        <div class="form-group">
                            <input x="text" class="form-input-1" name="name" id="name" placeholder="Permanent Address
                            "/>
                        </div>
                        <div class="form-group">
                            <input x="text" class="form-input" name="name" id="name" placeholder="Father Name
                            "/>
                        
                            <select x="text" class="form-input" name="name" id="name" placeholder="Internship Duration" required>
                            <option value="">Internship Duration</option>
                            <option value="1">3 Months</option>
                            <option value="2">6 Months</option>
                            <option value="3">1 Year</option>
                        </select>
                        </div>
                        <div class="form-group">
                            <input x="text" class="form-input-1" name="name" id="name" placeholder="Linkedin profile Link
                            "/>
                        </div>

                       

                        <div class="form-group">
                            <label for="hire"><b>Why should we hire you?</b></label>
                            <textarea x="text" class="form-input-1" name="name" id="hire" placeholder="Why should we hire you? "></textarea>
                        </div>
                        
                      
                        <div class="form-group">
                            <label for="how"><b>How do you came to know about this internship opportunity? </b></label>
                            <textarea x="text" class="form-input-1" name="name" id="how" placeholder="How do you came to know about this internship opportunity? 
                            "></textarea>
                        </div>
                        <div class="form-group">
                            <label for="what"><b>What growth you can make while working with our company?</b></label>
                            <textarea x="text" class="form-input-1" name="name" id="what" placeholder="What growth you can make while working with our company?"></textarea>
                        </div>

                        <div class="form-group ">
                            <label class="form-label"> <b>Your Resume </b>  </label>
                            <input type="file" class="form-input-1" style="background-color: #8dc9db; /* Green */
                            border: none;
                            color: white;
                            padding: 15px 32px;
                            text-align: center;
                            text-decoration: none;
                            display: inline-block;
                            font-size: 16px;">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Submit"/>
                        </div>
                        </div>
                       
                    </form>
                   
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <!-- <script src="vendor/jquery/jquery.min.js"></script> -->
    <!-- <script src="js/main.js"></script> -->
</body>
</html>
